<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer>

    </script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator </title>
</head>
<body>
    <div class="container">
        <h1>Generate a </h1>
        <h2>Random Password </h2>
        <h3> Never use an insecure password again </h3>
        <O id="passwordDisplay"  class="password-display" > Password</O>
        <button onclick=passwordCopy() class = "copyBtn" id = "copy-Btn" >Copy text</button>
        <form id="getPasswordGen" class="form">
            <div>
                <label for="characterAmountNumber">Number Of Characters</label>      <!-- shows how to form slide button allowing numbers input -->
            <input type="range" min="1" max="50" value="10" id="characterAmountRange">
            <input type="number" min="1" max="50" value="10" id="characterAmountNumber">
            </div>
            <div></div>
                <label for="includeUpperCase">Include Uppercase</label>        <!-- to form a checkbox that has specific functionality -->
                <input type="checkbox" id="includeUpperCase">
                <label for="includeNumbersCase">Include Numbers</label>
            <input type="checkbox" id="includeNumbersCase">
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            <button class="btn" type="submit">Generate</button> 
            
        </form>
    </div>
</body>
</html>
